<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fonts And Sizing</title>
</head>
<body>
    <h1 class="m-2 font-bold text-3xl">This is text-3xl</h1>
    <h2 class="m-2 font-bold text-2xl">This is text-2xl</h2>
    <h3 class="m-2 font-bold text-xl">This is text-xl</h3>
    <h4 class="m-2 font-bold text-lg">This is text-lg</h4>
    <div class="mx-5 font-sans font-extrabold">I am mx-5 using font-sans</div>
    <div class="mx-5 font-serif">I am mx-5 using font-serif</div>
    <div class="mx-5 font-mono">I am mx-5 using font-mono</div>
    <h1 class="m-2 font-bold text-3xl">Letter Spacing Classes</h1>
    <div class="mx-5 font-mono tracking-tighter">This is tracking-tighter</div>
    <div class="mx-5 font-mono tracking-tight">This is tracking-tight</div>
    <div class="mx-5 font-mono tracking-widest">This is tracking-widest</div>
</body>
</html>
